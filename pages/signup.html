<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - medixDB</title>

    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="header" id="main-header">
            <div class="inner">
                <div class="logo">
                    <p>medixDB</p>
                </div>
                <div class="main-nav">
                    <div class="nav-link"><a href="../index.html">Home</a></div>
                    <div class="nav-link"><a href="#">Product</a></div>
                    <div class="nav-link"><a href="../index.html#pricing">Pricing</a></div>
                    <div class="nav-link"><a href="contact.html">Contact</a></div>
                </div>
                <div class="account-nav">
                    <div class="nav-link"><a href="signin.html">Login</a></div>
                    <div class="join-us">
                        <a href="#">
                            <p>JOIN US</p>
                            <img src="../assets/images/icn arrow-right .icn-xs.png" alt="go">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mobile Header -->
        <div class="mobile-header">
            <div class="mh-logo">
                <h2>medixDB</h2>
            </div>
            <div class="hambgr-menu">
                <div class="menu-btn">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="menu">
                    <div class="content">
                        <div class="mh-links">
                            <div class="mh-link">
                                <a href="../index.html">
                                    <p>Home</p>
                                </a>
                            </div>
                            <div class="mh-link">
                                <a href="#">
                                    <p>Product </p>
                                </a>
                            </div>
                            <div class="mh-link">
                                <a href="../index.html#pricing">
                                    <p>Pricing</p>
                                </a>
                            </div>
                            <div class="mh-link">
                                <a href="contact.html">
                                    <p>Contact</p>
                                </a>
                            </div>
                            <div class="mh-link">
                                <a href="#">
                                    <p>Sign Up</p>
                                </a>
                            </div>
                            <div class="mh-link">
                                <a href="signin.html">
                                    <p>Sign In</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="hero-section">
        <div class="floating-bar">
            <img src="../assets/images/top design 11.svg">
        </div>
        <div class="floating-bar2">
            <img src="../assets/images/side cut.svg">
        </div>
        <div class="hero-top">
            <div class="main-descp">
                <div class="md-content">
                    <div class="left-hero">
                        <div class="lh-content signincontent">
                            <p class="section-highlight">For Demo Purposes</p>
                            <h2 class="hero-descp">Sign Up</h2>
                            <div class="signin-form">
                                <form id="signup">
                                    <input type="text" id="userfirstname" placeholder="First Name" required>
                                    <input type="text" id="userlastname" placeholder="Last Name" required>
                                    <!-- <input type="text" id="medixid" placeholder="Hospital medixDB ID"> -->
                                    <select name="usertype" id="usertype" required>
                                        <option value="User Type" disabled selected value>User Type</option>
                                        <option value="Hospital Administrator">Hospital Administrator</option>
                                        <option value="Receptionist" disabled>Receptionist</option>
                                        <option value="Doctor" disabled>Doctor</option>
                                    </select>
                                    <input type="email" id="useremail" placeholder="Email Address" required>
                                    <input type="password" id="userpassword" placeholder="Password" required>
                                    <button type="submit" id="reg-submit">Sign Up</button>
                                </form>
                            </div>
                            <div class="no-account">
                                <a href="signin.html">
                                    <p>Already have an account? <span>Sign In</span>.</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="right-hero">
                        <img src="../assets/images/signupimg.svg" alt="doctor in a whirl">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/signup.js"></script>
    <script src="../assets/js/mobile-header.js"></script>
</body>
</html>
